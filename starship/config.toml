format = """
$username\
$hostname\
$localip\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

right_format = '$all'

[aws]
symbol = ' '

[azure]
format = '[$symbol($subscription) ]($style)'

[battery]
disabled = true

[buf]
format = '[$symbol($version )]($style)'
symbol = ' '

[bun]
format = '[$symbol($version )]($style)'

[c]
format = '[$symbol($version(-$name) )]($style)'
symbol = ' '

[cmake]
format = '[$symbol($version )]($style)'

[cmd_duration]
format = '[$duration ]($style)'
style = 'bold 8'

[conda]
